 <body>

<form action="/cgi-bin/autoPar-v2.sh" method="post">

Please provide the following information to run autoPar:<br>
<br>
Step 1/2. 
Input source code (max size allowed: 20,000 characters, roughly 500 lines)<br>
<script src="autosize.js"></script>
<textarea rows="20" maxlength="20000" cols="80" name="filecontent">
/*a test C program. You can replace this content with yours. */
/* Only the inner loop should be parallelized
 */
void foo()
{
  int n=100, m=100;
  double b[n][m];
  int i,j;
  for (i=0;i<n;i++)
    for (j=0;j<m;j++)
      b[i][j]=b[i-1][j-1];
}

</textarea><br>

Step 2/2: Select suffix of the source code <br>
.c   <input type="radio" name="suffix" value="c" checked></input><br>
.cpp (C++11 included) <input type="radio" name="suffix" value="cpp"></input><br>

<input type="submit" name="sub" value="Submit"></input>
</form>
